<rz-content #content1 container="main">
  <rz-heading #pageTitle size="H1" text="Book">
  </rz-heading>
  <div class="row">
    <div class="col-md-12">
      <rz-grid #grid0 addText="Add" [allowAdd]="true" [allowDelete]="true" [allowMultiSorting]="false" applyFilterText="Apply" clearFilterText="Clear" [confirmDelete]="true" confirmDeleteCancelText="Cancel" confirmDeleteOkText="Ok" confirmDeleteText="Are you sure you want to delete this record?" confirmDeleteTitle="Confirmation" containsText="Contains" [data]="getBooksResult" emptyText="No records to display." endsWithText="Ends with" equalsText="Equals" greaterThanOrEqualsText="Greater than or equals" greaterThanText="Greater than" lessThanOrEqualsText="Less than or equals" lessThanText="Less than" notEqualsText="Not equals" startsWithText="Starts with" (add)="grid0Add($event)" (delete)="grid0Delete($event)" (loadData)="grid0LoadData($event)" (rowSelect)="grid0RowSelect($event)">
        <rz-grid-column format="int32" property="id" title="Id" type="integer">
        </rz-grid-column>
        <rz-grid-column property="name" title="Name" type="string">
        </rz-grid-column>
        <rz-grid-column property="author" title="Author" type="string">
        </rz-grid-column>
        <rz-grid-column property="description" title="Description" type="string">
        </rz-grid-column>
        <rz-grid-column format="double" property="value" title="Value" type="number">
        </rz-grid-column>
        <rz-grid-column format="date-time" formatString="medium" property="publishDate" title="Publish Date" type="string">
        </rz-grid-column>
        <rz-grid-column property="category" title="Category">
          <ng-template let-data gridColumnTemplate>
          {{data?.category?.name}}
          </ng-template>
        </rz-grid-column>
      </rz-grid>
    </div>
  </div>
</rz-content>
